  issues:
    types: [labeled]

jobs:
  automate_invite:
    runs-on: ubuntu-latest
    steps:
      - name: Invite on label
        uses: vj-abigo/invite-on-label@v1.4
        with:
          organization: Fork-N-Forge
          label: Invitation
          repo-token: ${{GITHUB_TOKEN}}
